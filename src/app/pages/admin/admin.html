<app-header></app-header>


  <h1>Panel de Administrador</h1>

  <h2>Programadores registrados</h2>

  <div *ngIf="loading">Cargando...</div>

  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Especialidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of programmers">
        <td>{{ p.displayName }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.role }}</td>
        <td>{{ p.specialty || '-' }}</td>
        <td>
          <button (click)="changeRole(p, 'programmer')">Programador</button>
          <button (click)="changeRole(p, 'admin')">Admin</button>
          <button (click)="changeRole(p, 'user')">User</button>
        </td>
      </tr>
    </tbody>
  </table>
