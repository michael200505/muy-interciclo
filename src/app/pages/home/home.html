<app-header></app-header>

<page-container>
  <h1 class="page-title">Programadores disponibles</h1>
  <p class="page-subtitle">
    Explora los portafolios y agenda una asesoría con el programador que prefieras.
  </p>

  <div class="card-grid">
    <div class="card" *ngFor="let p of programmers" (click)="openPortfolio(p.uid)">
      <img [src]="p.photoURL" alt="Foto de {{ p.name }}" class="avatar">
      <div class="card-body">
        <h2>{{ p.name }}</h2>
        <p class="specialty">{{ p.specialty }}</p>
        <p class="description">
          {{ p.description || 'Programador disponible para asesorías.' }}
        </p>
      </div>
    </div>
  </div>
</page-container>
