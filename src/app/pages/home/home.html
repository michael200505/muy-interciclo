<app-header></app-header>

<page-container>
  <h1>Programadores Disponibles</h1>

  <div class="grid">
    <div
      class="card"
      *ngFor="let p of programmers"
      (click)="openPortfolio(p.uid)"
    >
      <img [src]="p.photoURL" alt="Foto" />
      <h3>{{ p.displayName }}</h3>
      <p>{{ p.specialty }}</p>
    </div>
  </div>
</page-container>
