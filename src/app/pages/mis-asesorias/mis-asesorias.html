<app-header></app-header>

<page-container>
  <h1>Mis asesorías</h1>

  <div *ngIf="loading">Cargando...</div>

  <div *ngIf="!loading && asesorias.length === 0">
    Aún no has solicitado asesorías.
  </div>

  <div *ngIf="!loading && asesorias.length > 0" class="list">
    <div class="item" *ngFor="let a of asesorias">
  <p>
    <b>Programador:</b>
    {{ a.programmerName || a.programmerId }}
    <span *ngIf="a.programmerSpecialty"> — {{ a.programmerSpecialty }}</span>
  </p>

  <p><b>Fecha:</b> {{ a.date }} — {{ a.hour }}</p>
  <p><b>Motivo:</b> {{ a.comment || '—' }}</p>
  <p><b>Estado:</b> {{ a.status }}</p>

  <div *ngIf="a.response" class="response">
    <b>Respuesta:</b> {{ a.response }}
  </div>
</div>
