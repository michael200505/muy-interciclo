<app-header></app-header>

<page-container>
  <h1>Mis asesor√≠as</h1>

  <div class="list">
    <div class="asesoria-card" *ngFor="let a of asesorias">
      <div class="asesoria-main">
        <p><b>Programador:</b> {{ a.programmerId }}</p>
        <p><b>Fecha:</b> {{ a.date }} - {{ a.hour }}</p> <!-- üëà CAMBIO: hour -->
        <p><b>Comentario enviado:</b> {{ a.comment }}</p>
        <p><b>Estado:</b> {{ a.status }}</p>

        <p *ngIf="a.response">
          <b>Respuesta del programador:</b> {{ a.response }} <!-- üëà CAMBIO: response -->
        </p>
      </div>
    </div>
  </div>
</page-container>
