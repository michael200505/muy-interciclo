<page-container>
  <div class="login-wrapper">
    <section class="login-card anim-in" aria-labelledby="loginTitle">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span class="brand-name">Bienvenido</span>
      </div>

      <h1 id="loginTitle">Iniciar sesión</h1>
      <p class="subtitle">Accede con Google y entra a tu panel según tu rol.</p>

      <button type="button" class="google-btn" (click)="login()">
        <span class="btn-text">Continuar con Google</span>
      </button>
    </section>
  </div>
</page-container>
