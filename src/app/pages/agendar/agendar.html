<app-header></app-header>

<page-container>
    <h1>Agendar asesor√≠a</h1>

    <form (ngSubmit)="send()" class="form">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="form.name" name="name" required>

        <label>Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" required>

        <label>Fecha</label>
        <input type="date" [(ngModel)]="form.date" name="date" required>

        <label>Hora</label>
        <input type="time" [(ngModel)]="form.time" name="time" required>

        <label>Comentario (opcional)</label>
        <textarea [(ngModel)]="form.comment" name="comment"></textarea>

        <button type="submit">Enviar solicitud</button>
    </form>
</page-container>
