<page-container>

  <div class="programmer-layout">

    <programmer-sidebar></programmer-sidebar>

    <div class="content">

      <section class="profile-box" *ngIf="profile">
        <img [src]="profile.photoURL" class="avatar">
        <h2>{{ profile.name }}</h2>
        <h4>{{ profile.specialty }}</h4>
        <p>{{ profile.description }}</p>
      </section>

      <section class="projects">
        <div class="header">
          <h3>Mis Proyectos</h3>
          <a class="new-btn" routerLink="/programmer/new-project">+ Nuevo Proyecto</a>
        </div>

        <div class="project-card" *ngFor="let p of projects">
          <h4>{{ p.title }}</h4>
          <p>{{ p.description }}</p>
          <small>Rol: {{ p.role }} â€“ Tipo: {{ p.type }}</small>

          <div class="actions">
            <a [href]="p.repoURL" target="_blank">Repositorio</a>
            <a [href]="p.demoURL" target="_blank">Demo</a>
          </div>
        </div>
      </section>

    </div>
  </div>

</page-container>
