<app-header></app-header>

<page-container>
  <h1>Nuevo proyecto</h1>

  <form (ngSubmit)="save()" class="form">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="project.name" name="name" required>

    <label>Descripción</label>
    <textarea [(ngModel)]="project.description" name="description" required></textarea>

    <label>Categoría</label>
    <select [(ngModel)]="project.category" name="category">
      <option value="academic">Académico</option>
      <option value="work">Laboral</option>
    </select>

    <label>Participación</label>
    <select [(ngModel)]="project.participation" name="participation">
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="database">Base de datos</option>
      <option value="fullstack">Fullstack</option>
    </select>

    <label>Tecnologías (separadas por coma)</label>
    <input type="text" [(ngModel)]="project.technologies" name="technologies">

    <label>Repositorio (URL)</label>
    <input type="url" [(ngModel)]="project.repoUrl" name="repoUrl">

    <label>Demo (URL)</label>
    <input type="url" [(ngModel)]="project.demoUrl" name="demoUrl">

    <button type="submit">Guardar proyecto</button>
  </form>
</page-container>
