<app-header></app-header>

<page-container>
  <h2>Nuevo Proyecto</h2>

  <form (ngSubmit)="save()" class="form">

    <label>Título</label>
    <input type="text" [(ngModel)]="project.title" name="title" required>

    <label>Descripción</label>
    <textarea [(ngModel)]="project.description" name="description" required></textarea>

    <label>Tipo</label>
    <select [(ngModel)]="project.type" name="type">
      <option value="academic">Académico</option>
      <option value="professional">Profesional</option>
    </select>

    <label>Rol</label>
    <select [(ngModel)]="project.role" name="role">
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="fullstack">Fullstack</option>
      <option value="database">Base de Datos</option>
    </select>

    <label>Tecnologías (separadas por coma)</label>
    <input type="text" [(ngModel)]="project.technologies" name="technologies">

    <label>URL del Repositorio</label>
    <input type="url" [(ngModel)]="project.repoURL" name="repoURL">

    <label>URL de la Demo</label>
    <input type="url" [(ngModel)]="project.demoURL" name="demoURL">

    <button type="submit">Guardar Proyecto</button>

  </form>
</page-container>
