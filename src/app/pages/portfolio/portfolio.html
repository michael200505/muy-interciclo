<app-header></app-header>

<page-container *ngIf="programmer">
  <div class="portfolio-header">
    <img [src]="programmer.photoURL" alt="Foto de {{ programmer.name }}" class="avatar-lg">
    <div>
      <h1>{{ programmer.name }}</h1>
      <p class="specialty">{{ programmer.specialty }}</p>
      <p class="description">{{ programmer.description }}</p>
      <button (click)="agendar(programmer.uid)">Agendar asesoría</button>
    </div>
  </div>

  <hr>

  <h2>Proyectos</h2>

  <div class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <h3>{{ project.name }} ({{ project.category }})</h3>
      <p>{{ project.description }}</p>
      <p><b>Participación:</b> {{ project.participation }}</p>
      <p><b>Tecnologías:</b> {{ project.technologies.join(', ') }}</p>

      <div class="links">
        <a *ngIf="project.repoUrl" [href]="project.repoUrl" target="_blank">Repositorio</a>
        <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank">Demo</a>
      </div>
    </div>
  </div>
</page-container>
