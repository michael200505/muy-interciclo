<app-header></app-header>

<page-container *ngIf="programmer">
  <div class="portfolio-header">
    <img [src]="programmer.photoURL" alt="Foto de {{ programmer.name }}" class="avatar-lg">

    <div>
      <h1>{{ programmer.name }}</h1>
      <p class="specialty">{{ programmer.specialty }}</p>
      <p class="description">{{ programmer.description }}</p>

      <button (click)="agendar(programmer.uid)">Agendar asesoría</button>
    </div>
  </div>

  <hr>

  <h2>Proyectos</h2>

  <div class="project-list">

    <div class="project-card" *ngFor="let p of projects">

      <h3>{{ p.title }} ({{ p.type }})</h3>

      <p>{{ p.description }}</p>

      <p><b>Rol:</b> {{ p.role }}</p>
      <p><b>Tecnologías:</b> {{ p.technologies.join(', ') }}</p>

      <div class="links">
        <a *ngIf="p.repoURL" [href]="p.repoURL" target="_blank">Repositorio</a>
        <a *ngIf="p.demoURL" [href]="p.demoURL" target="_blank">Demo</a>
      </div>

    </div>

  </div>
</page-container>
